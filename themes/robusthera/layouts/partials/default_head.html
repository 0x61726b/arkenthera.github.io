<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {{ .Hugo.Generator }}

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Open+Sans|Marcellus+SC'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/{{ with .Site.Params.SyntaxHighlightTheme }}{{ . }}{{ else  }}solarized_dark.min.css{{ end }}">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/custom.css">
    <script src="{{ .Site.BaseURL }}js/custom.js" charset="utf-8"></script>
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ .Site.BaseURL }}/index.xml">
    <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:700,300,400' rel='stylesheet' type='text/css'></head>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="screen" title="no title" charset="utf-8">


    {{ if eq .URL "/" }}
    <title>{{ .Title }}</title>
    <meta property='og:title' content="{{ .Title }}">
    <meta property="og:type" content="website">
    {{ else }}
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <meta property='og:title' content="{{ .Title }} - {{ .Site.Title }}">
    <meta property="og:type" content="article">
    {{ end }}

    <meta property="og:url" content="{{ .Permalink }}">
    {{ with .Description }}<meta name="description" content="{{ . }}">{{ end }}
    {{ with .Params.image }}<meta property="og:image" content="{{ $.Site.BaseURL }}images/{{ . }}">{{ end }}

  </head>

  <body>

    <header class="site">
      <span>
      <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
      <span>
        <h2>graphics programmer in training</h2>
        <span id="header-icons">
            <a href="{{ .Site.Params.links.twitter }}"><i class="ion-social-twitter ioni"></i></a>
            <a href="{{ .Site.Params.links.github }}"><i class="ion-social-github ioni"></i></a>
            <a href="{{ .Site.Params.links.youtube }}"><i class="ion-social-youtube ioni"></i></a>
            <a href="{{ .Site.Params.links.email }}"><i class="ion-android-mail ioni"></i></a>
        </span>
      </span>
    </span>
      <nav>
        <a href="{{ .Site.BaseURL }}" id="link-home">Home</a>
        <p>|</p>
        <a href="{{ .Site.BaseURL }}project/yume" id="link-yume">Yume Engine</a>
        <p>|</p>
        <a href="#" id="link-resume">Resume</a>
        <p>|</p>
        <a href="#" id="link-about">About</a>
      </nav>
    </header>

    <div class="container site">
